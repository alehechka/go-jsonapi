name: Test

on:
  pull_request:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1.12, 1.13, 1.14, 1.15, 1.16, 1.17, 1.18]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.version }}

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: go test ./... --cover
